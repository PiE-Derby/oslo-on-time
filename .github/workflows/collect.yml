name: Collect Oslo Transit Stats

on:
  schedule:
    - cron: '*/15 * * * *'   # every 15 minutes
  workflow_dispatch:          # allow manual trigger

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run collector
        run: node collect.js

      - name: Commit updated stats
        run: |
          git config user.name  "oslo-stat-bot"
          git config user.email "bot@pie-derby"
          git add data/stats.json
          git diff --cached --quiet || git commit -m "stats: $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
